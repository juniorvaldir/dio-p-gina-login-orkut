<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login-responsividade.css">
    <title>Orkut</title>
</head>

<body>
    <div class="logo">
        <img src="Logo_ORKUT.svg" alt="Logo do orkut">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title"> 
                <p id="field__title">Acesse o <span class="pink-font">orkut</span> 
                    com sua conta <span style="color: blue;">G</span><span style="color: rgb(233, 104, 125);">o</span><span style="color: rgb(255, 251, 0);">o</span><span style="color: rgb(18, 143, 35);">g</span><span style="color: rgb(214, 193, 147);">l</span><span style="color: rgb(223, 39, 39);">e</span>!
                </p>
            </div>
            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou número de celular." name="" id="field__email">
                <input type="password" placeholder="Senha" name="E-mail ou número do celular" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso.</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="#">Esqueci minha senha ou E-mail.</a>
            </div>

            <div class="fields__create">
                <a href="#">Não tem conta? <spa class="pink-font"> Criar agora!</spa></a>
            </div>

        </div>
    </div>
</body>
</html>
